<!DOCTYPE html>
<html>
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Invasion Tracker</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="css/master.css">
    <script language="javascript" type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  </head>
  <body>
  <div class="container">
    <nav class="navbar navbar-dark bg-faded">
      <a class="navbar-brand" href="#"><i class="fa fa-cogs" aria-hidden="true"></i> Toontown Rewritten Tracker</a>
      <ul class="nav navbar-nav">
        <li class="nav-item float-xs-right">
          <button class="btn btn-outline-success" type="button" name="button">Credits</button>
        </li>
      </ul>
    </nav>
    <div class="shdr">
      <span class="text">Server Status</span>
    </div>
    <div class="status">
      <div class="row">
        <div class="col-md-6">
          <div class="card card-block">
            <h4 class="card-title">Game</h4>
            <div id="game-color" class="status-wheel offline">
              <span id="game-text" class="status-text">OFFLINE</span>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card card-block">
            <h4 class="card-title">Login</h4>
            <div id="login-color" class="status-wheel offline">
              <span id="login-text" class="status-text">OFFLINE</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="shdr">
      <span class="text">Invasions</span>
    </div>
    <div class="invasions">
      <div class="col-md-4">
        <div class="card card-block">
          <div class="img">
            <img class="cog-img" src="img/cogs/ambulance_chaser.png" alt="">
          </div>
          <div class="text clearfix">
            <p class="cog-name">Ambulance Chaser</p>
            <p class="district">Colorful Canvas</p>
            <p class="cogs-remaining">1319/3000 cogs</p>
            <p class="time-remaining">13:51 remaining</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Javascript -->
    <script language="javascript" type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/status.js"></script>
  </body>
</html>
