<!DOCTYPE html>
<html>
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Invasion Tracker</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
  <div class="container">
    <nav class="navbar navbar-dark bg-faded">
      <a class="navbar-brand" href="#"><i class="fa fa-cogs" aria-hidden="true"></i> Toontown Rewritten Tracker</a>
    </nav>
    <div class="shdr">
      <span class="text">Server Status</span>
    </div>
    <div class="status">
      <div class="row">
        <div class="col-md-6">
          <div class="card card-block">
            <h4 class="card-title">Game</h4>
            <div class="status-wheel online">
              <span class="status-text">ONLINE</span>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card card-block">
            <h4 class="card-title">Login</h4>
            <div class="status-wheel offline">
              <span class="status-text">OFFLINE</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="shdr">
      <span class="text">Invasions</span>
    </div>
    <div class="invasions">
      <div class="col-md-4">
        <div class="card card-block">
          <img class="cog-img" src="img/cogs/ambulance_chaser.png" alt="">
        </div>
      </div>
    </div>
    <!-- Javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
  </body>
</html>
